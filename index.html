<head>
  <meta charset="utf-8">
  <title>Firebase Meetup</title>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div id="app">
  <img src="https://firebasestorage.googleapis.com/v0/b/fir-images-a61c9.appspot.com/o/codelab.png?alt=media&token=f45f808c-ce40-4b34-944c-8d8fac00e13d" />

  <section id="title-container">
        <h1>OnlyPlants Demo</h1>
        <p><i class="material-icons">calendar_today</i>December 6</p>
        <p><i class="material-icons">location_city</i>CECS491A</p>
  </section>

  <hr>

  <section id="plant-container">
 
    <h2>Add A Plant</h2><br>
  <form id="add-plant">
    <label>Name: </label>
    <input type="text" id="name"><br>
    <label>Plant: </label>
    <input type="text" id="plant">
    <button type="submit">
      <i class="material-icons">send</i>
      <span>Submit</span>
    </button>
  </form>

  <h2>Current Plants</h2>
  <section id="plantlist"></section>
 
</section>


  


</div>
</body>
